<script>
    document.addEventListener('DOMContentLoaded', function() {
        const spans = document.querySelectorAll('section > span');
        let currentImageIndex = 0;
        const totalImages = 15; 

        // Apply flickering effects
        spans.forEach(span => {
            // Remove existing flicker classes
            span.classList.remove('flicker-i', 'flicker-t');

            // Randomly add either flicker-i or flicker-t
            if (Math.random() < 0.5) {
                span.classList.add('flicker-i');
            } else {
                span.classList.add('flicker-t');
            }
        });

        // Function to update image sources
        function updateImages() {
            spans.forEach((span, index) => {
                const img = span.querySelector('img');
                if (img) {
                    // Calculate image index with wraparound
                    const imgIndex = (currentImageIndex + index) % totalImages;
                    img.src = `./images/${imgIndex}.jpg`;
                }
            });

            currentImageIndex = (currentImageIndex + 1) % totalImages;
        }

        // Set initial image sources
        updateImages();

        // Change images every 2 seconds
        setInterval(updateImages, 2000);
    });
</script>
